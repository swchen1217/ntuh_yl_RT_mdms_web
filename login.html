<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入|儀管系統</title>

    <!--  jQuery -->
    <script src="jquery-3.4.1.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- Popper.js -->
    <script src="popper.min.js"></script>
    <!-- jQuery-confirm -->
    <link rel="stylesheet" href="jquery-confirm-v3.3.4/jquery-confirm.min.css">
    <script src="jquery-confirm-v3.3.4/jquery-confirm.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0;padding-top: 20px;padding-bottom: 20px;">
    <div class="container">
        <h1>NTUH.YL 醫療儀器管理系統</h1>
        <h4>NTUH.YL Medical Device Manage System</h4>
    </div>
</div>
<div id="middle">
    <div class="container">
        <div class="alert alert-success" role="alert" style="display: none" id="alert_su"></div>
        <div class="alert alert-danger" role="alert" style="display: none" id="alert_da"></div>
        <form role="form" class="form-signin" id="form-login">
            <h2 class="form-signin-heading" style="margin-bottom: 16px;">系統登入</h2>
            <div class="form-group">
                <label for="InputAcc">員工編號</label>
                <input type="text" class="form-control" id="InputAcc" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label for="InputPw">密碼</label>
                <input type="password" class="form-control" id="InputPw" placeholder="請輸入密碼" required>
            </div>
            <button type="submit" class="btn btn-default btn-primary btn-block">登入</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        $('#form-login').submit(function () {
            var input_acc = $('#InputAcc').val();
            var input_pw = $('#InputPw').val();
            if (input_acc == "" || input_pw == "") {
                $('#alert_su').text('').hide();
                $('#alert_da').text('').hide();
                $.alert({
                    title: '錯誤',
                    content: '帳號或密碼未輸入!!請再試一次',
                    type: 'red',
                    typeAnimated: true
                });
                return false;
            }
            $.ajax({
                url: "../ntuh_yl_RT_mdms_api/user.php",
                data: "mode=login_check&acc=" + input_acc + "&pw=" + input_pw,
                type: "POST",
                success: function (msg) {
                    if (msg == 'no_enable') {
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert_su').text('').hide();
                        $('#alert_da').text('錯誤：此帳號尚未啟用,請聯繫管理員!!').hide();
                    }
                    if (msg == 'tmppw_no_tmppw') {
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert_su').text('').hide();
                        $('#alert_da').text('錯誤：此使用者無臨時密碼!!').hide();
                    }
                    if (msg == 'tmppw_error') {
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert_su').text('').hide();
                        $('#alert_da').text('錯誤：臨時密碼錯誤!!').hide();
                    }
                    if (msg == 'tmppw_timeout') {
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert_su').text('').hide();
                        $('#alert_da').text('錯誤：臨時密碼超過有效期限!!').hide();
                    }
                    if (msg.substring(0, 2) == 'ok') {
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert_da').text('').hide();
                        var split_OkData = msg.split;
                        if (split_OkData[0] == 'ok') {
                            //TODO
                            $('#alert_su').text('成功：' + split_OkData[1] + '歡迎回來').show();
                            setTimeout(function () {

                            }, 3000);
                        } else if (split_OkData[0] == 'ok_tmppw') {
                            //TODO
                            $('#alert_su').text('成功：' + split_OkData[1] + '歡迎回來(使用臨時密碼登入)').show();
                        }

                    }
                    if (msg == 'no_acc') {
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert_su').text('').hide();
                        $('#alert_da').text('錯誤：員工編號錯誤!!,此員工編號尚未註冊').hide();
                    }
                    if (msg == 'pw_error') {
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert_su').text('').hide();
                        $('#alert_da').text('錯誤：密碼錯誤!!').hide();
                    }
                },
                error: function (xhr) {
                    $.alert({
                        title: '錯誤',
                        content: 'Ajax 發生錯誤',
                        type: 'red',
                        typeAnimated: true
                    });
                }
            });

            $('#alert_su').html('<h1>Hello</h1>').show();
            $('#alert_da').html('').hide();

            $.alert({
                title: 'OK!',
                content: 'Test Pass!',
            });
            return false;
        });
    });
</script>
</body>
</html>
