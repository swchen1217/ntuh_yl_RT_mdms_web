<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入|儀管系統</title>

    <!--  jQuery -->
    <script src="jquery-3.4.1.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- Popper.js -->
    <script src="popper.min.js"></script>
    <!-- jQuery-confirm -->
    <link rel="stylesheet" href="jquery-confirm-v3.3.4/jquery-confirm.min.css">
    <script src="jquery-confirm-v3.3.4/jquery-confirm.min.js"></script>
    <!-- jQuery-cookie -->
    <script src="jquery-cookie/jquery.cookie.js"></script>
    <!-- FontAwesome -->
    <link href="css/all.css" rel="stylesheet">
    <!-- w3 -->
    <script src="w3.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="login.css">
    <!-- My js -->
    <script src="alert.js"></script>
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0;padding-top: 20px;padding-bottom: 20px;">
    <div class="container">
        <h1>NTUH.YL 醫療儀器管理系統</h1>
        <h4>NTUH.YL Medical Device Manage System</h4>
    </div>
</div>
<div id="middle">
    <div class="container">
        <div w3-include-html="alert.html"></div>
        <form role="form" class="form-signin" id="form-login">
            <h2 class="form-signin-heading" style="margin-bottom: 16px;">系統登入</h2>
            <div class="form-group">
                <label for="InputAcc">員工編號</label>
                <input type="text" class="form-control" id="InputAcc" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label for="InputPw">密碼</label>
                <input type="password" class="form-control" id="InputPw" placeholder="請輸入密碼" required>
            </div>
            <div class="container">
                <input type="checkbox" value="" id="RemMe" style="width: 20px;height: 20px"><span style="font-size: 20px">記住我</span>
                <a href="./index.html#ChangePw" style="font-size: 20px;float: right">忘記密碼</a>
            </div>

            <button type="submit" class="btn btn-default btn-primary btn-block" style="margin-top: 8px">登入</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function () {
        if($.cookie('login')){
            $.cookie("login", '', { expires: -1 });
        }
        if($.cookie('acc')){
            var rem_acc=$.cookie('acc');
            var rem_pw=$.cookie('pw');
            $('#InputAcc').val(rem_acc);
            $('#InputPw').val(rem_pw);
            $('#RemMe').attr('checked',true);
        }
        $('#form-login').submit(function () {
            HideAlert();
            var input_acc = $('#InputAcc').val();
            var input_pw = $('#InputPw').val();
            if (input_acc == "" || input_pw == "") {
                $.alert({
                    title: '錯誤',
                    content: '帳號或密碼未輸入!!請再試一次',
                    type: 'red',
                    typeAnimated: true
                });
                return false;
            }
            console.log(input_acc + ',' + input_pw);
            $.ajax({
                url: "../ntuh_yl_RT_mdms_api/user.php",
                data: "mode=login_check&acc=" + input_acc + "&pw=" + input_pw,
                type: "POST",
                success: function (msg) {
                    console.log('ajax su');
                    if (msg == 'no_enable') {
                        console.log('no_enable');
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert-danger-in').text('此帳號尚未啟用,請聯繫管理員!!');
                        $('#alert-danger').show();
                    }
                    if (msg == 'tmppw_no_tmppw') {
                        console.log('tmppw_no_tmppw');
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert-danger-in').text('此使用者無臨時密碼!!');
                        $('#alert-danger').show();
                    }
                    if (msg == 'tmppw_error') {
                        console.log('tmppw_error');
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert-danger-in').text('臨時密碼錯誤!!');
                        $('#alert-danger').show();
                    }
                    if (msg == 'tmppw_timeout') {
                        console.log('tmppw_timeout');
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert-danger-in').text('臨時密碼超過有效期限!!');
                        $('#alert-danger').show();
                    }
                    if (msg.substring(0, 2) == 'ok') {
                        console.log('ok');
                        if(document.getElementById("RemMe").checked){
                            $.cookie('acc', input_acc, { expires: 7 });
                            $.cookie('pw', input_pw, { expires: 7 });
                        }else{
                            $.cookie("acc", '', { expires: -1 });
                            $.cookie("pw", '', { expires: -1 });
                        }
                        $.cookie('login', input_acc);
                        var split_OkData = msg.split(',');

                        if (split_OkData[0] == 'ok') {
                            console.log('ok');
                            $('#alert-success-in').text(split_OkData[1] + ',歡迎回來');
                            $('#alert-success').show();
                            setTimeout(function () {
                                location.replace("./index.html")
                            }, 1000);
                        } else if (split_OkData[0] == 'ok_tmppw') {
                            console.log('ok_tmppw');
                            $('#alert-success-in').text(split_OkData[1] + ',歡迎回來(使用臨時密碼登入)');
                            $('#alert-success').show();
                            location.replace("index.html");
                            setTimeout(function () {
                                location.replace("./index.html")
                            }, 1000);
                        }
                    }
                    if (msg == 'no_acc') {
                        console.log('no_acc');
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert-danger-in').text('員工編號錯誤!!,此員工編號尚未註冊');
                        $('#alert-danger').show();
                    }
                    if (msg == 'pw_error') {
                        console.log('pw_error');
                        $('#InputAcc').val('');
                        $('#InputPw').val('');
                        $('#alert-danger-in').text('密碼錯誤!!');
                        $('#alert-danger').show();
                    }
                },
                error: function (xhr) {
                    console.log('ajax er');
                    $.alert({
                        title: '錯誤',
                        content: 'Ajax 發生錯誤',
                        type: 'red',
                        typeAnimated: true
                    });
                }
            });
            return false;
        });
    });

    w3.includeHTML();
</script>
</body>
</html>
