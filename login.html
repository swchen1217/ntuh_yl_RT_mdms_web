<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入|儀管系統</title>

    <!--  jQuery -->
    <script src="jquery-3.4.1.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>
    <!-- Popper.js -->
    <script src="popper.min.js"></script>
    <!-- jQuery-confirm -->
    <link rel="stylesheet" href="jquery-confirm-v3.3.4/jquery-confirm.min.css">
    <script src="jquery-confirm-v3.3.4/jquery-confirm.min.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0;padding-top: 20px;padding-bottom: 20px;">
    <div class="container">
        <h1>NTUH.YL 醫療儀器管理系統</h1>
        <h4>NTUH.YL Medical Device Manage System</h4>
    </div>
</div>
<div id="middle">
    <div class="container">
        <form role="form" class="form-signin" id="form-login">
            <h2 class="form-signin-heading" style="margin-bottom: 16px;">系統登入</h2>
            <div class="form-group">
                <label for="InputAcc">員工編號</label>
                <input type="text" class="form-control" id="InputAcc" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label for="InputPw">密碼</label>
                <input type="password" class="form-control" id="InputPw" placeholder="請輸入密碼" required>
            </div>
            <button type="submit" class="btn btn-default btn-primary btn-block">登入</button>
        </form>
    </div>
</div>
<script>
    $(document).ready(function(){
        $('#form-login').submit(function() {
            var input_acc = $('#InputAcc').val();
            var input_pw = $('#InputPw').val();
            if(input_acc=="" || input_pw==""){
                $.alert({
                    title: '錯誤',
                    content: '帳號或密碼未輸入!!請再試一次',
                    type:'red',
                    typeAnimated: true
                });
                return false;
            }
            $.ajax({
                url:"../ntuh_yl_RT_mdms_api/user.php",
                data:"mode=login_check&acc="+input_acc+"&pw="+input_pw,
                type : "POST",
                success:function(msg){
                    if(msg =="success"){
                        // TODO
                        $('#login_showname').text('Welcome!'+user_name);
                        $('#login_success').text('You have successfully login!');
                        $('#login_success').fadeIn();
                        $('#error_msg').hide();
                        $('#user_login').hide();
                        $('#user_logout').fadeIn();
                        //如果成功登入，就不需要再出現登入表單，而出現登出表單
                    }else
                    {
                        $('#error_msg').show();
                        $('#error_msg').html('Please Login again,<br/>沒有此用戶或密碼不正確');
                    }
                },
                error:function(xhr){
                    alert('Ajax request 發生錯誤');
                },
                complete:function(){
                    $('#loading_div').hide();
                    //$('#user_login').hide();
                    //complete請求完成實執行的函式，不管是success或是error
                }
            });


            $.alert({
                title: 'OK!',
                content: 'Test Pass!',
            });
            return false;
        });
    });
</script>
</body>
</html>
