<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統登入|儀管系統</title>

    <!--  jQuery Popper.js -->
    <script src="popper.min.js"></script>
    <script src="jquery-3.4.1.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="bootstrap/js/bootstrap.js"></script>

    <!-- My CSS -->
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="jumbotron text-center" style="margin-bottom:0;padding-top: 20px;padding-bottom: 20px;">
    <div class="container">
        <h1>NTUH.YL 醫療儀器管理系統</h1>
        <h4>NTUH.YL Medical Device Manage System</h4>
    </div>
</div>
<div id="middle">
    <div class="container">
        <form role="form" class="form-signin">
            <h2 class="form-signin-heading" style="margin-bottom: 16px;">系統登入</h2>
            <div class="form-group">
                <label for="InputAcc">員工編號</label>
                <input type="text" class="form-control" id="InputAcc" placeholder="請輸入帳號" required>
            </div>
            <div class="form-group">
                <label for="InputPw">密碼</label>
                <input type="password" class="form-control" id="InputPw" placeholder="請輸入密碼" required>
            </div>
            <button type="submit" class="btn btn-default btn-primary btn-block">登入</button>
        </form>
    </div>
</div>
</body>
</html>
